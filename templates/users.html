{% extends 'base.html' %}

{% block title %}All Books{% endblock %}

{% block body %}
<h1>All Users</h1>

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.user_id }}">
            {{ user.email }}
            {{ user.username}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
