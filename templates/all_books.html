{% extends 'base.html' %}
{% block title %}All Books{% endblock %}

{% block body %}
<div class="details">
<h1>All Books</h1>

<ul>
    {% for book in books %}
    <li>
        <a href="/books/{{ book.book_id }}">
            {{ book.title }}
        </a>
        <img src="{{book.book_cover}}"
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
