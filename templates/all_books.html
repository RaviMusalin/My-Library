{% extends 'base.html' %}
{% block title %}All Books{% endblock %}

{% block body %}
<div class="details">
    <div class="search">
        <h2> <a href="/search">Seach for a book</a></h2>
    </div>
<h1>All Books</h1>

<ul id="book_library">
    {% for book in books %}
    <li id="each-book">
        <a id="book-title" href="/books/{{ book.book_id }}">
            {{ book.title }}
        </a>
        <p id="book-title">By: {{ book.author }}</p>
        <img id="book-image" src="{{book.book_cover}}"
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
