{% extends 'base.html' %}
{% block title %}All Books{% endblock %}

{% block body %}
<h1>All Books</h1>
<a href="/"><button>Go back to homepage</button></a>
<a href="/user_details"><button>Go to profile</button></a>

<ul>
    {% for book in books %}
    <li>
        <a href="/books/{{ book.book_id }}">
            {{ book.title }}
        </a>
        <img src="{{book.book_cover}}"
    </li>
    {% endfor %}
</ul>

{% endblock %}
