{% extends 'base.html' %}

{% block title %}{{ user.user_name }} - Details{% endblock %}

{% block body %}
<h1>{{ user.user_name }}</h1>

<p>
  {{ user.user_name}}
</p>



<h2>Owned Books:</h2>
<!-- Loop through owned books -->
<ul>
  {% for book in user.users_library %}
  <li>{{book.title}}</li>
  {% endfor %}
</ul>
<form action="/rate_book" method="POST">
    <p>
        Book <input type="text" name="book_reviewed">
    </p>

    <p>
      Score <input type="number" name="score">
    </p>

    <p>
      Body <input type="text" name="review">
    </p>

    <p>
      <input type="submit">
    </p></form>

{% endblock %}
