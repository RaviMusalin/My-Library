{% extends 'base.html' %}

{% block title %}{{ user.user_name }} - Details{% endblock %}

{% block body %}

<h1>{{ user.user_name }}</h1>

<p>
  {{ user.user_name}}
</p>



<h2>Owned Books:</h2>
<!-- Loop through owned books -->
<ul>
  {% for book in user.users_library %}
  <li>
    <a href="/books/{{ book.book_id }}">{{ book.title }}</a>
    <img src= "{{ book.book_cover }}"" />
</li>
  {% endfor %}
</ul>

<div>
    <h2> <a href="/search">Seach for a book</a></h2>
</div>

{% endblock %}
